<!-- templates/games_select.html -->

{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white shadow rounded mt-10">
  <h2 class="text-2xl font-semibold">Select Season and Week</h2>
  <form method="POST" action="{{ url_for('games') }}" class="mt-4">
    <div class="mb-4">
      <label for="season" class="block text-gray-700">Season</label>
      <input type="number" id="season" name="season" min="2000" max="2100" required class="w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-4">
      <label for="week" class="block text-gray-700">Week</label>
      <input type="number" id="week" name="week" min="1" max="20" required class="w-full px-3 py-2 border rounded">
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded font-semibold hover:bg-blue-700">Fetch Games</button>
  </form>
</div>
{% endblock %}
