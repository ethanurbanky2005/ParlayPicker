{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Your Parlay</h2>
  <ul class="space-y-2">
    {% for leg in legs %}
    <li class="p-2 border-b">
      <strong>{{ leg.game }}</strong>: {{ leg.pick }} ({{ leg.odds }})
    </li>
    {% endfor %}
  </ul>
  <p class="mt-4 text-gray-700">Suggested Stake: ${{ stake }}</p>
  <div class="mt-6 flex space-x-4">
    <a href="{{ url_for('past_bets') }}" class="px-4 py-2 bg-blue-600 text-white rounded font-semibold hover:bg-blue-700">View Past Bets</a>
    <a href="{{ url_for('index') }}" class="px-4 py-2 bg-green-600 text-white rounded font-semibold hover:bg-green-700">Back to Home</a>
  </div>
</div>
{% endblock %}
